apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopardy-db
  namespace: default
spec:
  selector:
    matchLabels:
      app: devopardy-db
  replicas: 1
  template:
    metadata:
      labels:
        app: devopardy-db
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: devopardy-prd
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devopardy-prd
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: devopardy
          ports:
            - containerPort: 5432
              name: postgresql
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: devopardy-db-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devopardy-db-postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi